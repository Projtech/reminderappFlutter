name: seuslembretes
description: "App de lembretes com notificações"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  flutter_local_notifications: ^17.2.3
  timezone: ^0.9.4
  sqflite: ^2.3.3+1
  path: ^1.9.0
  intl: ^0.20.2  # ✅ ATUALIZADO: versão compatível com flutter_localizations
  cupertino_icons: ^1.0.8
  shared_preferences: ^2.2.3
  flutter_colorpicker: ^1.1.0
  file_picker: ^10.1.9
  path_provider: ^2.1.3
  permission_handler: ^11.3.1
  flutter_timezone: ^4.0.0
  image_picker: ^1.1.2
  image: ^4.5.4

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0
  flutter_launcher_icons: ^0.13.1

flutter_launcher_icons:
  android: "ic_launcher"
  ios: false
  image_path: "assets/icon/app_icon.png"
  min_sdk_android: 21
  remove_alpha_ios: true

flutter:
  uses-material-design: true